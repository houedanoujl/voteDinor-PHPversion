server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html;

    # Resolve Docker service names dynamically to avoid stale upstream IPs
    resolver 127.0.0.11 valid=10s ipv6=off;
    set $php_upstream app:9000;

    # Logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Gestion des fichiers statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Configuration spécifique pour les uploads Livewire
    location /livewire/upload-file {
        client_max_body_size 50M;
        client_body_timeout 300;
        client_header_timeout 300;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Gestion des routes Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Gestion PHP-FPM
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass $php_upstream;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Timeout plus long pour uploads
        fastcgi_connect_timeout 10s;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        client_max_body_size 50M;
        client_body_timeout 300;
        client_header_timeout 300;
    }

    # Sécurité - pas d'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }

    # Pas d'accès aux logs
    location ~* \.(log|cache)$ {
        deny all;
    }

    # Headers de sécurité
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}
